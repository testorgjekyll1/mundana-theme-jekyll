<!-- <button onclick="myFunction()">Toggle dark mode</button> -->
<img src="assets/images/lightmode.png" width="20px" height="20px" onclick="myFunction()" id="lightmode"/>
<img src="assets/images/darkmode.png" width="20px" height="20px" onclick="myFunction()" id="darkmode"/>

<script>
    function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
   
}

$(document).ready(function(){
$("#darkmode").hide();
$("#lightmode").show();
$("#darkmode").click(function(){
$("#lightmode").show();
$("#darkmode").hide();
});
});

$(document).ready(function(){
$("#lightmode").hide();
$("#darkmode").show();
$("#lightmode").click(function(){
$("#lightmode").hide();
$("#darkmode").show();
});
});
</script>
<style>
    body {
  padding: 25px;
  background-color: white;
  color: black;
  font-size: 25px;
}

.dark-mode {
  background-color: black;
  color: white;
}
</style>
