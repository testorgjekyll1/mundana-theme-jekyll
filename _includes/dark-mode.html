<!-- <button onclick="myFunction()">Toggle dark mode</button> -->
<img src="assets/images/lightmode.png" width="20px" height="20px" onclick="myFunction()"/>

<script>
    function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>
<style>
    body {
  padding: 25px;
  background-color: white;
  color: black;
  font-size: 25px;
}

.dark-mode {
  background-color: black;
  color: white;
}
</style>
